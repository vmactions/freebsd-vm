
name: Test

on: [push]

jobs:
  testfreebsd:
    name: Integrationtest
    strategy:
      matrix:
        version: [ "12.3", "13.0" ]
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@main

    - name: start and test FreeBSD VM
      id: test
      uses: os-runners/freebsd-vm@main
      with:
        prepare: pkg install -y dmidecode
        version: ${{ matrix.version }}
        mem: 2048
        nat: |
          "8080": "80"
          "8443": "443"
          udp:"8081": "80"
        usesh: true
        run: |
          echo "*******************************************************************************************************"
          echo "Running FreeBSD version:"
          freebsd-version
          echo "*******************************************************************************************************"
          echo "Current directory:"
          pwd
          echo "*******************************************************************************************************"
          echo "Environment variables:"
          env
          echo "*******************************************************************************************************"
          grep memory /var/run/dmesg.boot
          echo "*******************************************************************************************************"
          sysctl hw.machine hw.model hw.ncpu
          echo "*******************************************************************************************************"
          dmidecode
