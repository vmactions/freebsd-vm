
name: Test

on: [push]

jobs:
  testfreebsd:
    name: Integrationtest
    strategy:
      matrix:
        version: [ "12.3", "13.0" ]
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@main

    - name: start and test FreeBSD VM
      id: test
      uses: os-runners/freebsd-vm@main
      with:
        prepare: pkg install -y curl
        version: ${{ matrix.version }}
        mem: 2048
        nat: |
          "8080": "80"
          "8443": "443"
          udp:"8081": "80"
        usesh: true
        run: |
          if [ -n "test" ]; then
            echo "false"
          fi
          if [ "test" ]; then
            echo "test"
          fi
          pwd
          ls -lah
          whoami
          env
          freebsd-version
          grep memory /var/run/dmesg.boot
          sysctl -a | egrep -i 'hw.machine|hw.model|hw.ncpu'
          echo "OK"
