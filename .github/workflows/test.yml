      matrix:
        release: [ "13.2", "13.3", "13.4", "14.0", "14.1", ""]
        runs: [ "ubuntu-22.04", "ubuntu-24.04", "ubuntu-latest"]
    runs-on: ${{ matrix.runs }}
    name: FreeBSD
